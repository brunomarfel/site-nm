<body>

<header>
    <nav class="menu">
        <a href="index.html" class="logo"></a>
        <div class="menu-direita">
            <ul>
                <li><a href="index.html">HOME</a></li>

                <li><a href="contactos.html">CONTACTOS</a></li>
            </ul>
            <div class="idiomas">
                <select id="lang-switcher" onchange="mudarIdioma(this.value)">
                    <option value="pt" selected>PT</option>
                    <option value="de">DE</option>

</footer>

<script>
function mudarIdioma(idioma) {
    const paginaAtual = window.location.pathname.split('/').pop();
    let novaPagina = '';
    
    const mapeamento = {
        'publicacoes.html': {'pt': 'publicacoes.html', 'de': 'publicacoes-de.html'},
        'publicacoes-de.html': {'pt': 'publicacoes.html', 'de': 'publicacoes-de.html'},
        'index.html': {'pt': 'index.html', 'de': 'index-de.html'},
        'index-de.html': {'pt': 'index.html', 'de': 'index-de.html'},
        'biografia.html': {'pt': 'biografia.html', 'de': 'biografia-de.html'},
        'biografia-de.html': {'pt': 'biografia.html', 'de': 'biografia-de.html'},
        'dominios.html': {'pt': 'dominios.html', 'de': 'dominios-de.html'},
        'dominios-de.html': {'pt': 'dominios.html', 'de': 'dominios-de.html'},
        'actividades.html': {'pt': 'actividades.html', 'de': 'actividades-de.html'},
        'actividades-de.html': {'pt': 'actividades.html', 'de': 'actividades-de.html'},
        'contactos.html': {'pt': 'contactos.html', 'de': 'contactos-de.html'},
        'contactos-de.html': {'pt': 'contactos.html', 'de': 'contactos-de.html'}
    };
    
    if (mapeamento[paginaAtual] && mapeamento[paginaAtual][idioma]) {
        novaPagina = mapeamento[paginaAtual][idioma];
    } else {
        novaPagina = idioma === 'pt' ? 'index.html' : 'index-de.html';
    }
    
    window.location.href = novaPagina;
}

document.addEventListener('DOMContentLoaded', function() {
    const paginaAtual = window.location.pathname.split('/').pop();
    const langSwitcher = document.getElementById('lang-switcher');
    
    if (paginaAtual.includes('-de.html')) {
        langSwitcher.value = 'de';
    } else {
        langSwitcher.value = 'pt';
    }
});
</script>

</body>
</html>
